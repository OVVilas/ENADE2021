<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                    template="./WEB-INF/Template.xhtml"
                    xmlns:p="http://primefaces.org/ui"
                    xmlns:h="http://xmlns.jcp.org/jsf/html"
                    xmlns:f="http://xmlns.jcp.org/jsf/core">
        <ui:define name="content">
            <div style="margin: 0 auto; max-width: 930px">
                <br />
                <c:if test='#{fazerProvaController.prova == null}'>
                    <h1 style="text-align: center">Não existem provas marcadas.</h1>
                </c:if>
                <c:if test='#{fazerProvaController.prova != null}'>
                    <h1>Prova marcada do dia ${fazerProvaController.prova.getDataProvaFormat()}.</h1>
                    <p:outputLabel value="Responda as seguintes questões e clique em enviar quando chegar no fim." />
                    <h:form>
                        <c:forEach items="${fazerProvaController.prova.questaoList}" var="questao" varStatus="loop">
                            <h:panelGrid>
                                <h3 style="margin-bottom: 0">Questão ${loop.index + 1}: #{questao.descricaoQuestao}</h3>

                                <c:if test='#{questao.tipoQuestaoidTipoQuestao.nomeTipoQuestao eq "Objetiva Aberta"}'>
                                    <p:inputTextarea rows="5" cols="100" value="#{questao.resposta}" />
                                </c:if>

                                <c:if test='#{questao.tipoQuestaoidTipoQuestao.nomeTipoQuestao eq "Objetiva Fechada"}'>
                                    <p:selectOneRadio layout="grid" columns="1" value="#{questao.resposta}">
                                        <f:selectItem itemLabel="#{questao.alternativaA}" itemValue="A" />
                                        <f:selectItem itemLabel="#{questao.alternativaB}" itemValue="B" />
                                        <f:selectItem itemLabel="#{questao.alternativaC}" itemValue="C" />
                                        <f:selectItem itemLabel="#{questao.alternativaD}" itemValue="D" />
                                        <f:selectItem itemLabel="#{questao.alternativaE}" itemValue="E" />
                                    </p:selectOneRadio>
                                </c:if>
                            </h:panelGrid>
                        </c:forEach>

                        <br />
                        <p:commandButton value="Enviar prova" style="float: right" onclick="PF('finalizar').show();" /> 
                        <br />
                        <br />
                    </h:form>
                </c:if>
            </div>

            <p:dialog header="Atenção" widgetVar="finalizar" modal="true"> 
                <h:form>
                    <p>Você tem certeza que deseja finalizar a prova?</p>
                    <p:commandButton value="Confirmar" action="#{fazerProvaController.finalizarProva()}" style="float: right" /> 
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
