<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Simulado ENADE - Login</title>
    </h:head>
    <h:body>
        <p:dialog visible="true" width="1000" height="900" header="Acessar o Sistema" showHeader="false" modal="true" resizable="false">            
            <center>
                <h1>Sistema Simulado ENADE</h1>
            </center>
            <p:tabView>
                <p:tab title="Login">
                    <h:form>
                        <h:panelGrid>
                            <div>E-mail:</div>
                            <p:inputText 
                                placeholder="E-mail" 
                                value="#{loginController.usuarioLogin.email}" 
                                required="true" 
                                requiredMessage="Campo obrigatório" 
                                style="margin-top: 10px;"
                                />
                            <div>Senha:</div>
                            <p:password 
                                placeholder="Senha" 
                                value="#{loginController.usuarioLogin.senha}"
                                required="true" 
                                requiredMessage="Campo obrigatório" 
                                style="margin-top: 10px;"
                                />
                            <p:messages id="messagesLogin"/>
                            <p:commandButton value="Login" action="#{loginController.login()}" update="messagesLogin" style="margin-top: 10px"/>
                        </h:panelGrid>
                    </h:form>
                </p:tab>
                <p:tab title="Cadastrar">
                    <h:form>
                        <h:panelGrid>
                            <div>Nome:</div>
                            <p:inputText 
                                placeholder="Nome" 
                                value="#{loginController.usuarioCadastrar.nome}"
                                required="true" 
                                requiredMessage="Campo obrigatório"
                                style="margin-top: 10px; width: 100%"
                                />
                            <div>E-mail:</div>
                            <p:inputText 
                                type="email" 
                                placeholder="E-mail" 
                                value="#{loginController.usuarioCadastrar.email}" 
                                required="true"
                                requiredMessage="Campo obrigatório" 
                                style="margin-top: 10px; width: 100%"
                                />
                            <div>Senha:</div>
                            <p:password 
                                placeholder="Senha"
                                value="#{loginController.usuarioCadastrar.senha}"
                                required="true" 
                                requiredMessage="Campo obrigatório" 
                                style="margin-top: 10px; width: 100%"
                                />
                            <p:messages id="messagesCadastro"/>
                            <p:commandButton value="Cadastrar" action="#{loginController.cadastrar()}" update="messagesCadastro" style="margin-top: 10px"/>
                        </h:panelGrid>
                    </h:form>
                </p:tab>
            </p:tabView>
            <center style="margin-top: 30px">
                <p:graphicImage name="imagens/logo.png" width="30%" style="margin: 10px 0"/>
            </center>
        </p:dialog>
    </h:body>
</html>
