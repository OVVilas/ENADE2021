<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/Template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <br/>

        <h2>Prova</h2>

        <br/>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <p:dataTable var="valor" value="#{provaController.provas}"
                         id="tabelaTQ" emptyMessage="Nenhum registro encontrado"
                         paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         paginator="true" rows="10" rowsPerPageTemplate="5,10,25,50,100,9999" editable="true">

                <p:ajax event="rowEdit" listener="#{provaController.onRowEdit}" update=":form:msgs" />
                <p:ajax event="rowEditCancel" listener="#{provaController.onRowCancel}" update=":form:msgs" />

                <p:column headerText="Código" sortBy="#{valor.idProva}" filterBy="#{valor.idProva}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{valor.idProva}" /></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput" value="#{valor.idProva}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Data" sortBy="#{valor.dataProva}" filterBy="#{valor.dataProva}">

                    <h:outputText value="#{valor.dataProva}" />
                </p:column>

                <p:column headerText="Opções" exportable="false">
                    <p:rowEditor id="edit"/>


                    <p:commandLink value="Deletar" onclick="PF('remove').show();" class="ui-icon ui-icon-trash"> 
                        <f:setPropertyActionListener target="#{provaController.prova}"
                                                     value="#{valor}" />
                    </p:commandLink> 

                </p:column>
            </p:dataTable>
        </h:form>
        <br/>

        <h:form>
            <p:commandButton icon="ui-icon-plus" value="Novo" onclick="PF('record').show();" />  
        </h:form>

        <h:form>
            <div align="center">
                <h3>Exportar dados da página</h3>

                <h:commandLink id="excel">
                    <p:graphicImage name="imagens/exports/excel.png" />
                    <p:dataExporter type="xls" target="tabelaTQ" fileName="export"/>
                </h:commandLink>

                <h:commandLink id="xlsx">
                    <p:graphicImage name="imagens/exports/excelN.png" width="2%" />
                    <p:dataExporter type="xlsxstream" target="tabelaTQ" fileName="export"/>
                </h:commandLink>

                <h:commandLink id="pdf">
                    <p:graphicImage name="imagens/exports/pdf.png" />
                    <p:dataExporter type="pdf" target="tabelaTQ" fileName="export" />
                </h:commandLink>


                <h:commandLink>
                    <p:graphicImage name="imagens/exports/csv.png" width="24"/>
                    <p:dataExporter type="csv" target="tabelaTQ" fileName="export" />
                </h:commandLink>

                <h:commandLink>
                    <p:graphicImage  name="imagens/exports/xml.png" width="24"/>
                    <p:dataExporter type="xml" target="tabelaTQ" fileName="export" />
                </h:commandLink>
            </div>
        </h:form>

        <p:dialog header="Novo" widgetVar="record" modal="true">
            <h:form>
                <p:panelGrid id="panelRecord" columns="2">
                    Data
                    <p:inputText id="data" value="#{provaController.prova.dataProva}" />  
                </p:panelGrid>

                <br/>
                <p:commandButton value="Salvar"  
                                 actionListener="#{provaController.gravar}" onclick="record.hide()" alt="Record"/> 
            </h:form>
        </p:dialog>


        <p:dialog header="Delete" widgetVar="remove" modal="true"> 
            <h:form>
                Você tem certeza?
                <p:commandButton value="Deletar"  
                                 actionListener="#{provaController.remover}" onclick="remove.hide()" alt="Delete" /> 
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
